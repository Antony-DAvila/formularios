<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="site">
        <h1>Formulário</h1>
        <form action="https://www.botecodigital.dev.br/web/processar.php" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Rodrigo" value="Antony">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" required name="email" id="email">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" step="0.1" min="0" max="90" name="idade" id="idade">
            </div>
            <div>
                <label for="altura">Altura:</label>
                <input type="number" step="0.01" min="0" max="3" name="altura" id="altura">
            </div>
            <div>
                 <label for="cidade">Cidade:</label>
                 <select name="cidade" id="cidade">
                    <option value="URU">Uruguaiana</option>
                    <option value="POA">Porto Alegre</option>
                    <option value="PEL">Pelotas</option>
                    <option value="CAX" selected>Caxias do Sul</option>
                    <option value="QUA">Quaraí</option>
                 </select>
            </div>
            <div>
                <label for="nascimento">Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>
            <div>
                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora">
            </div>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="sexo-m" value="Masculino">
                <label for="sexo-m">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="sexo-f" value="Feminino">
                <label for="sexo-f">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Hobby</legend>
                <div>
                    <input type="checkbox" name="livros" id="livro" value="Livros">
                    <label for="livros">Livros</label>
                </div>
                <div>
                    <input type="checkbox" name="musica" id="musica" value="Musica">
                    <label for="musica">Música</label>
                </div>
                <div>
                    <input type="checkbox" name="jogar" id="jogar" value="Jogar">
                    <label for="jogar">Jogar</label>
                </div>
            </fieldset>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div><label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="6" name="mensagem" id="mensagem"></textarea>
            </div>
            <div>
                <laber for="range">Range:</laber>
                <input type="range" name="range" min="0" max="300" value="0">
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
